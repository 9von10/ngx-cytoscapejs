<div class="container-fluid">
  <div class="row">
    <div class="col-4 border-end border-primary">
      <div class="mt-3">
        <div class="card mb-3">
          <div class="card-body">
            <button type="button" class="btn btn-primary" (click)="renderCytoscapeGraph()">
              Render Cytoscape.js graph
            </button>
          </div>
        </div>

        <div class="card">
          <div class="card-body">
            <div class="form-check form-switch">
              <input
                class="form-check-input"
                type="checkbox"
                role="switch"
                id="switchAutoResize"
                [(ngModel)]="autoFit"
              />
              <label class="form-check-label" for="switchAutoResize">Enable auto resize</label>
            </div>

            <button type="button" class="btn btn-primary" (click)="fitGraph()">Fit graph</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-8 full-height">
      <cytoscapejs
        [cytoscapeOptions]="cytoscapeOptions"
        [autoFit]="autoFit"
        (coreChanged)="coreChanged($event)"
      ></cytoscapejs>
    </div>
  </div>
</div>
